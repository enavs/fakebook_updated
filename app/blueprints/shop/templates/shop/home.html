{% extends 'layout.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('shop.static', filename='css/shop.css') }}">
{% endblock %}


{% block content %}
    <h3>Shop</h3>
    <hr>

    <div class="card-deck">
        {% for p in products %}
            <div class="col-md-4 product">
                <div class="card">
                    <div class="card-header">
                        <h6>
                            {{ p.name }}
                            <span class="float-right">${{ p.price }}</span>
                        </h6>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top" src="https://placedhold.it/500/500&image=Product" alt="{{ p.name }}">

                        <!-- <h4 class="card-title">{{ p.name }}</h4> -->
                        <p class="card-text">{{ p.description }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('shop.add_product', id=p.id) }}" class="btn btn-success btn-block">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
